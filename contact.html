<h2>Page contact</h2>

<div class="col-md-6 mx-auto">
    <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" class="form-control" id="name" placeholder="Votre nom...">
    </div>
    <div class="form-group">
        <label for="subject">Sujet</label>
        <input type="text" class="form-control" id="subject" placeholder="Votre sujet...">
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" placeholder="Votre Message..."></textarea>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Envoyer le Message</button>
</div>
